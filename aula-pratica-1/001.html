<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas em tabelas</title>
</head>
<body>
    
    <table  width="50%" border="1px" padding="5px">
        <tr>
            <td colspan="2"> Linha 1 coluna 1 e 2</td>
            <td rowspan="2">Coluna 3 linha 1 e 2</td>

        </tr>
        <tr>        
            <td>Linha 2 celula 1</td>
            <td>Linha 2 celula 3</td>
        </tr>
        <tr>
            <td>Linha 3 celula 1</td>
            <td>Linha 3 celula 2</td>
            <td>Linha 3 celula 3</td>
        </tr>
    </table>
</body>
</html>
