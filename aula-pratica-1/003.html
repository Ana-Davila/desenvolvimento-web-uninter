<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">

        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="" placeholder="Digite seu nome" size="50" maxlength="50"> <!-- size tamanho da caixa de texto-->
        <br> 
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" size="14" maxlength="14">
        <br> <br>
        <fieldset>
            <label for="linguagem">Linguagem que tem interesse</label>
            <input type="checkbox" name="linguagem[]" value="c++">C++
            <input type="checkbox" name="linguagem[]" value="java">Java
            <input type="checkbox" name="Linguagem[]" value="php">PHP
        </fieldset>

        <label for="linguagemescolhida">Linguagem que irá cursar agora</label>
        <br><br>
        <input type="radio" name="curso" value="c++">C++
        <input type="radio" name="curso" value="java">Java
        <input type="radio" name="curso" value="php">php
         <br> <br>
        <select name="escola" >
            <option value="c++">C++</option>
            <option value="php">PHP</option>
        </select>
        <br><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
