<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando imagens</title>
    <style>
        #cap02{
            border-radius: 50%;
        }
        #cap03{
            opacity: 0.5;
        }
        #cap04{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Normal</h1>
    <img src="img1.jfif" alt="" title="capibara" width="150px">
    <br>
    <h1>Bordas arredondadas</h1>
    <img src="img1.jfif" alt="" title="capibara" width="150px" id="cap02">
    <br>
    <h1>Opacidade</h1>
    <img src="img1.jfif" alt="" title="capibara" width="150px" id="cap03">
    <br>
    <h1>Imagem centralizada</h1>
    <img src="img1.jfif" alt="" title="capibara" width="150px" id="cap04">
</body>
</html>
