<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table width="50%" border="1px"> <!-- Cria a table dentro da table cria uma tr(linha) com o nome das colunas
        pula uma linha cria outra tr com as informações-->

            <th>Alunos</th>
            <th>Ru</th>
        </tr>  
        <tr>
            <td>Ana</td>
            <td>5195946</td>
        </tr> 
        
    </table>
